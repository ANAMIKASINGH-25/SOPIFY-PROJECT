<!DOCTYPE html>
<html>
<head>
  <title>Document Activity Recorder</title>
  <style>
    body {
      width: 250px;
      padding: 16px;
      font-family: Arial, sans-serif;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #007bff;
      color: white;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    button:hover {
      background: #0056b3;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button id="startRecording">Start Recording</button>
    <button id="stopRecording" disabled>Stop Recording</button>
    <button id="openSidePanel">View Screenshots</button>
  </div>
  <div class="status" id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
